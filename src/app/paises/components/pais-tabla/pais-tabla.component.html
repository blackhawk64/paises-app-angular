<table class="table table-hover">
    <thead>
        <tr>
            <th># </th>
            <th>Bandera </th>
            <th>Nombre </th>
            <th>Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises ; let i = index" class="animate__animated animate__fadeIn">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="pais.flags.svg" alt="flag-{{ pais.name.common }}" class="small-flag">
            </td>
            <td><strong>{{ pais.name.common }}</strong> - {{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">
                    Ver País
                </a>
            </td>
        </tr>
    </tbody>
</table>
